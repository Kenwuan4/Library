<div class="card text-bg-light mb-3" style="max-width: 30rem;" id="border">
  <form class = "custom-form"  [formGroup]="registerForm" novalidate (ngSubmit)="onSumbit()">

      <!-- Title -->
      <div class="col-md-12 text-center">
        <h5> Registrarse en la Libreria PUJ</h5>
      </div>

      <!-- Name -->
      <div class="form-outline mb-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName ="firstName" required>
      </div>

      <!-- LastName -->
      <div class="form-outline mb-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" formControlName ="lastName"  required>
      </div>

      <!-- UserName -->
      <div class="form-outline mb-4">
        <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" formControlName ="userName" aria-describedby="inputGroupPrepend" required>
      </div>

      <!-- Email -->
      <div class="form-outline mb-4">
        <label for="validationCustomUsername" class="form-label">Correo</label>
        <input type="email" class="form-control" formControlName="email" aria-describedby="inputGroupPrepend" required>
      </div>


      <!-- Password -->
      <div class="form-outline mb-4">
        <label for="validationCustomUsername" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" formControlName ="password" aria-describedby="inputGroupPrepend" required>
      </div>


      <!-- Submit -->
      <div class="col-md-12 text-center">
        <button class="btn btn-primary" type="submit">Registrarse</button>
      </div>

  </form>
</div>
