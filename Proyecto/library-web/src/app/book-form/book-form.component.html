<div id="title">
    <h2> {{title}} </h2>
</div>
<div>
    <div class="row justify-content-center" id="form-container">

        <div class="col-2">
            <label class="form-label">Nombre del libro </label>
            <input type="text" class="form-control" [(ngModel)]="book.name" />
        </div>

        <div class="col-2">
            <label class="form-label"> Autor </label>
            <input type="text" class="form-control" [(ngModel)]="book.author" />
        </div>
        <div class="col-2">
            <label class="form-label"> Cantidad de paginas </label>
            <input type="number" class="form-control" [(ngModel)]="book.pages" />
        </div>

        <div class="col-2">
            <label class="form-label"> Precio </label>
            <input type="number" class="form-control" [(ngModel)]="book.price" />
        </div>
    </div>

    <div class="row justify-content-center" id="form-container">

        <div class="col-2">
            <label class="form-label"> Portada (URL)</label>
            <input type="text" class="form-control" [(ngModel)]="book.url" />
        </div>

        <div class="col-2">
            <label class="form-label"> Editorial </label>

            <select [(ngModel)]="editorial" name="selectedLevel" (change)="update($event)">
                <option *ngFor="let item of editorials" name="select" [ngValue]="item.id"> {{item.name}} </option>
            </select>

        </div>
        <div class="col-4">
            <label class="form-label"> Descripci√≥n </label>
            <input type="text" class="form-control" [(ngModel)]="book.description" />
        </div>

    </div>

    <div class="row justify-content-end" id="form-container">
        <div class="col-4">
            <button type="submit" class="btn btn-primary" id="sumbit" (click)="onSubmit()">{{title}}</button>
        </div>
    </div>
</div>
