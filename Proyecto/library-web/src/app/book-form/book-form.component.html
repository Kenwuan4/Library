<div id="title">
    <h2> {{title}} </h2>
</div>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center" id="form-container">

        <div class="col-2">
            <label class="form-label">Nombre del libro </label>
            <input type="text" class="form-control" formControlName="name" [(ngModel)]="book.name" />
        </div>

        <div class="col-2">
            <label class="form-label"> Autor </label>
            <input type="text" class="form-control" formControlName="author" [(ngModel)]="book.author" />
        </div>
        <div class="col-2">
            <label class="form-label"> Cantidad de paginas </label>
            <input type="number" class="form-control" formControlName="pages" [(ngModel)]="book.pages" />
        </div>

        <div class="col-2">
            <label class="form-label"> Precio </label>
            <input type="number" class="form-control" formControlName="price" [(ngModel)]="book.price" />
        </div>
    </div>

    <div class="row justify-content-center" id="form-container">

        <div class="col-2">
            <label class="form-label"> Portada (URL)</label>
            <input type="text" class="form-control" formControlName="url" [(ngModel)]="book.url" />
        </div>

        <div class="col-2">
            <label class="form-label"> Editorial </label>

            <select formControlName="editorial" name="selectedLevel">
                <option *ngFor="let item of editorials" [ngValue]="item"> {{item.name}} </option>
            </select>
        </div>
        <div class="col-4">
            <label class="form-label"> Descripci√≥n </label>
            <input type="text" class="form-control" formControlName="description" [(ngModel)]="book.description" />
        </div>

    </div>

    <div class="row justify-content-end" id="form-container">
        <div class="col-4">
            <button type="submit" class="btn btn-primary" id="sumbit">{{title}}</button>
        </div>
    </div>
</form>
